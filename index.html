<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
          <h1>Append table</h1>

    <form>
        <div class="input">
        <div class="input-row">
          <label for="vardas"></label>
          <input type="text" name="vardas" id="vardas" placeholder="Vardas"/>
        </div>
        <div class="input-row">
          <label for="pavarde"></label>
          <input type="text" name="pavarde" id="pavarde" placeholder="Pavardė" />
        </div>
        <div class="input-row">
            <label for="amzius"></label>
            <input type="text" name="amzius" id="amzius" placeholder="Amžius" />
          </div>
        </div>
          <button id="add">Pridėti</button>
          <button id="remove1">Ištrinti pirmą</button>
          <button id="remove2">Ištrinti paskutinį</button>
      </form>
     
    <table>
        
        <tr>
            <th>VARDAS</th>
            <th>PAVARDĖ</th>
            <th>AMŽIUS</th>
        </tr>
        
     </table>

    <script src="script.js"></script>
</body>
</html>
